<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe JS - AlmirBunjaku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <h1 id="topHeading">Tic Tac Toe</h1>

    <form id="playerNameForm">
        <input type="text" id="playerXName" placeholder="Player X">
        <input type="text" id="playerOName" placeholder="Player O">
    </form>

    <div id="buttonContainer">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>

    <div id="boardContainer">
        <div id="square0" class="square"></div>
        <div id="square1" class="square"></div>
        <div id="square2" class="square"></div>
        <div id="square3" class="square"></div>
        <div id="square4" class="square"></div>
        <div id="square5" class="square"></div>
        <div id="square6" class="square"></div>
        <div id="square7" class="square"></div>
        <div id="square8" class="square"></div>
    </div>

</body>

</html>
